<!DOCTYPE html>
<html lang='{{ site.lang | default: 'en-US' }}'>
  <head>
    {% if site.google_analytics %}
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-141051941-1"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-141051941-1');
      </script>
    {% endif %}
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"">
    <link rel='stylesheet' href='/assets/css/all.min.css'>
{% seo %}
  </head>

  <body>

    <header>
      <div class='container'>
        <h1><a href='/'><img src='/assets/images/goat.png' alt='goat logo'>{{ site.title | default: site.github.repository_name }}</a></h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        <section id='navigation'>
          <a href='/guides/' class='btn'><i class='far fa-book fa-1x'></i> GUIDES</a>
          <a href='/donate/' class='btn'><i class='fab fa-bitcoin fa-1x'></i> Join the GOAT Team</a>
        </section>
        <section id='donations'>

        </section>
      </div>
    </header>

    <div class='container'>
      <section id='main_content'>
        {{ content }}
      </section>
    </div>
  </body>
</html>
